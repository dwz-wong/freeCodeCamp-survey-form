<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>

            <label for="number" id="number-label">Age (<small>optional</small>)</label>
            <input type="number" name="number" id="number" placeholder="Age" min="8" max="99">

            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option selected disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>

            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="recommend-option" value="Definitely" checked>
            <label for="recommend-option">Definitely</label>
            <input type="radio" name="recommend-option" value="Maybe">
            <label for="recommend-option">Maybe</label>
            <input type="radio" name="recommend-option" value="Not sure">
            <label for="recommend-option">Not sure</label>

            <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite" id="dropdown">
                <option selected disabled>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>

            <label for="improve">What would you like to see improved? (<small>Check all that apply</small>)</label>
            <input type="checkbox" name="checkbox-option" value="Front-end Projects">
            <label for="checkbox-option">Front-end Projects</label>

            <input type="checkbox" name="checkbox-option" value="Back-end Projects">
            <label for="checkbox-option">Back-end Projects</label>

            <input type="checkbox" name="checkbox-option" value="Data Visualization">
            <label for="checkbox-option">Data Visualization</label>

            <input type="checkbox" name="checkbox-option" value="Challenges">
            <label for="checkbox-option">Challenges</label>

            <input type="checkbox" name="checkbox-option" value="Open Source Community">
            <label for="checkbox-option">Open Source Community</label>

            <input type="checkbox" name="checkbox-option" value="Gitter help rooms">
            <label for="checkbox-option">Gitter help rooms</label>

            <input type="checkbox" name="checkbox-option" value="Videos">
            <label for="checkbox-option">Videos</label>

            <input type="checkbox" name="checkbox-option" value="City Meetups">
            <label for="checkbox-option">City Meetups</label>

            <input type="checkbox" name="checkbox-option" value="Wiki">
            <label for="checkbox-option">Wiki</label>

            <input type="checkbox" name="checkbox-option" value="Forum">
            <label for="checkbox-option">Forum</label>

            <input type="checkbox" name="checkbox-option" value="Additional Courses">
            <label for="checkbox-option">Additional Courses</label>

            <label for="comments-suggestions">Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here..."></textarea>

            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
